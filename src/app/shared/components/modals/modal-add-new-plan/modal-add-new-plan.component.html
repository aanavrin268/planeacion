          <mat-step [stepControl]="fgEmpresa">

              <form [formGroup]="fgEmpresa" (ngSubmit)="showFormData(fgEmpresa)">

                    <span>Para ver un nuevo plan completa los parametros que se requieren.</span>

                    <span>Elige los filtros que necesites para adecuarlos a la nueva vista del plan</span>

                    <div class="inputs-cont">
                      <div class="input-container11">
                        <input type="text" id="name" placeholder=" " required
                            >
                        <label for="name">Conjuntos</label>
                      </div>
      
                      <div class="input-container11">
                        <input type="text" id="name" placeholder=" " required
                            >
                        <label for="name">Tipo producto</label>
                      </div>

                      <div class="input-container11">
                        <input type="text" id="name" placeholder=" " required
                            >
                        <label for="name">Tipo producto</label>
                      </div>

                      <div class="input-container11">
                        <input type="text" id="name" placeholder=" " required
                            >
                        <label for="name">Tipo producto</label>
                      </div>
                      
                    </div>
    
    
                   
    
    
       
          <!---BUTTON-->
                      <button class="btn-payment" matStepperNext type="submit"
                          [disabled]="!fgEmpresa.valid">
                          Continuar
                      </button>
                  </div>
              </form>
          </mat-step>
    
      </mat-horizontal-stepper>
  </div>

  <div class="footer">

  </div>

</div>
